<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Ticket Booking</title>
  </head>
  <body>
    <h1>Online Train Ticket Booking</h1>
    <h2>Plan Your Journey Now!</h2><br>
      <form class="" action="index.html">

      <label>Journey From:</label>
        <select class="Places" name="Places">
        <option value="kannur">kannur</option>
        <option value="Kozhikkod">Kozhikkode</option>
        <option value="Kasargod">Kasargod</option>
      </select><br>
      <label>Journey To:</label>
      <select class="Places" name="Places">
        <option value="Delhi">Delhi</option>
        <option value="Bombay">Bombay</option>
      </select><br>
      <label>Select Train:</label>
      <select class="Train Name" name="Train Name">
        <option value="Rajadhani Express">Rajadhani Express</option>
      </select><br>
      <label>Select Date:</label>
      <input type="date" name="" value=""><br>
      <label>Select Time:</label>
      <input type="time" name="" value=""><br>
      <label>Number Of Seats:</label>
      <input type="number" name="" value="10"><br>
      <label>Ticket Class:</label>
      <select class="Ticket Class" name="Ticket Class">
        <option value="1st AC">1st AC</option>
      </select><br>
      <label>Your Name:</label>
      <input type="text" name="your name" value=""><br>
      <label> Your Email:</label>
      <input type="text" name="" value=""><br>
      <label>Upload ID Card:</label>
      <input type="file" name="" value=""><br>
      <label>Payement Method:</label>
      <select class="Method" name="Method">
        <option value="Debit Card">Debit Card</option>
      </select><br>
      <label>Additional Comments:</label>
      <textarea name="name" rows="10" cols="30"></textarea><br>
      <label>Meal Preferance:</label>
      <input type="radio" name="" value="">
      <label>Vegetarian</label>
      <input type="radio" name="" value="">
      <label>Non Vegetarian</label><br>
      <fieldset>
        <legend>Additional Services</legend>
        <input type="checkbox" name="" value="">
        <label>Wi-Fi</label><br>
        <input type="checkbox" name="" value="">
        <label>Newspaper</label>
      </fieldset><br>
         <button type="button" name="Book Tickets">Book Tickets</button>




      </form>

   </body>
</html>
